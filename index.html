<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subaru Adventure Landing</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand border-right px-3" href="#"
            ><img src="./Assets/Images/Logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler text-white border-white"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span><i class="fa-solid fa-bars-staggered"></i></span>
          </button>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Adventure Subaru
              </h5>
              <button
                type="button"
                class="btn-close text-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                <i class="fa-solid fa-xmark fa-1xl"></i>
              </button>
            </div>
            <div
              class="offcanvas-body justify-content-between align-items-center"
            >
              <ul class="navbar-nav">
                <li class="nav-item nav_brand sm-d-none">Adventure Subaru</li>
              </ul>
              <div>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="#"
                      ><span><i class="fa-solid fa-location-dot"></i></span> 777
                      Jhon Rd. Troy, MI 48083</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link d-flex align-items-center gap-2"
                      href="tel:248 918 0681"
                      ><span><i class="fa-solid fa-phone"></i></span> 248 918
                      0681</a
                    >
                  </li>
                  <div class="nav__search ms-2">
                    <button type="button">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" placeholder="Search Inventory" />
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!------------------------------------------- Hero Container Here-------------------------------------- -->
      <section class="hero__container noReapet_cover_center">
        <div class="container">
          <div class="hero__content row">
            <div class="col-lg-8 col-md-8 col-sm-12">
              <div class="h-100 position-relative">
                <img
                  class="position-relative"
                  id="main-image"
                  src="./Assets/Images/heroCar.png"
                  alt="image1"
                />
                <h4 class="text-white slider__text">
                  Available Sync3 / Apple Car / Android auto
                </h4>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="bg-white p-3 h-100">
                <div id="thumbnail-container">
                  <div class="slide__box border-bottom">
                    <img
                      class="thumbnail"
                      src="./Assets/Images/introduction.png"
                      alt="image1"
                    />
                    <h4>Introduction</h4>
                  </div>
                  <div class="slide__box border-bottom">
                    <img
                      class="thumbnail"
                      src="./Assets/Images/lariuat.png"
                      alt="image1"
                    />
                    <h4>2020 F-150 LARIAT</h4>
                  </div>
                  <div class="slide__box">
                    <img
                      class="thumbnail"
                      src="./Assets/Images/comparision.png"
                      alt="image1"
                    />
                    <h4>Comparision</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!------------------------------------------- Hero Container End-------------------------------------- -->
    </main>
    <script src="./Assets/js/custom.js"></script>
    <script>
      var thumbnails = document.querySelectorAll(".thumbnail");
      var mainImage = document.querySelector("#main-image");
      for (var i = 0; i < thumbnails.length; i++) {
        thumbnails[i].addEventListener("click", function () {
          mainImage.src = this.src;
        });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/337002c4cc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
